<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Showcase</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    button {
      margin-top: 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://via.placeholder.com/350x200.png?text=Your+Product" alt="Product">
  <h1>Amazing Product</h1>
  <p>Only $49.99</p>
  <button onclick="Telegram.WebApp.close()">Close</button>
</div>

<script>
  Telegram.WebApp.ready();
</script>

</body>
</html>
