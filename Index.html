<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px; font-size: 18px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Simple POS System</h2>

<div id="products">
  <p><strong>Products:</strong></p>
  <label><input type="checkbox" value="10" /> Coffee - $10</label><br>
  <label><input type="checkbox" value="5" /> Donut - $5</label><br>
  <label><input type="checkbox" value="15" /> Sandwich - $15</label><br>
</div>

<h3>Total: $<span id="total">0</span></h3>

<button onclick="checkout()">Checkout</button>

<script>
  function checkout() {
    const checkboxes = document.querySelectorAll('#products input[type="checkbox"]:checked');
    let total = 0;
    checkboxes.forEach(cb => {
      total += parseFloat(cb.value);
    });

    document.getElementById('total').textContent = total;

    if (window.Telegram.WebApp) {
      window.Telegram.WebApp.sendData(JSON.stringify({ total: total }));
      window.Telegram.WebApp.close();
    }
  }
</script>

</body>
</html>
